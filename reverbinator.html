<!doctype html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
        <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="styles/reverbinator.min.css" rel="stylesheet">
        <title>The Reverbinator</title>

    </head>

    <body>

        <!-- reverbinator -->
        <div class="reverbinator">

            <!-- reverbinator guide -->
            <div class="reverbinator-guide"></div>
            <!-- /reverbinator guide -->

            <!-- reverbinator shell -->
            <div class="reverbinator-shell"></div>
            <!-- /reverbinator shell -->

            <!-- reverbinator title -->
            <div class="reverbinator-title">
                <h1>THE REVERBINATOR</h1>
            </div>
            <!-- /reverbinator title -->

            <!-- reverbinator label -->
            <div class="reverbinator-label">

                <!-- reverbinator clip -->
                <div class="reverbinator-clip">
                    <p>"I'll talk back!"</p>
                    <audio controls=""></audio>
                </div>
                <!-- /reverbinator clip -->

            </div>
            <!-- /reverbinator label -->

            <!-- reverbinator reels -->
            <div class="reverbinator-reel reverbinator-reel-l">
                <div class="reverbinator-reel-teeth">
                    <div class="reverbinator-reel-tooth reverbinator-reel-tooth-1"></div>
                    <div class="reverbinator-reel-tooth reverbinator-reel-tooth-2"></div>
                    <div class="reverbinator-reel-tooth reverbinator-reel-tooth-3"></div>
                    <div class="reverbinator-reel-teeth-mask"></div>
                </div>
            </div>
            <div class="reverbinator-reel reverbinator-reel-r">
                <div class="reverbinator-reel-teeth">
                    <div class="reverbinator-reel-tooth reverbinator-reel-tooth-1"></div>
                    <div class="reverbinator-reel-tooth reverbinator-reel-tooth-2"></div>
                    <div class="reverbinator-reel-tooth reverbinator-reel-tooth-3"></div>
                    <div class="reverbinator-reel-teeth-mask"></div>
                </div>
            </div>
            <!-- /reverbinator reels -->

            <!-- reverbinator record toggle -->
            <button class="reverbinator-toggle">
                <i class="reverbinator-toggle-icon"></i>
            </button>
            <!-- /reverbinator record toggle -->

            <!-- reverbinator window -->
            <div class="reverbinator-window">
                <div class="reverbinator-tape reverbinator-tape-l"></div>
                <div class="reverbinator-tape reverbinator-tape-r"></div>
            </div>
            <!-- /reverbinator window -->

            <!-- reverbinator head -->
            <div class="reverbinator-head reverbinator-head-l"></div>
            <div class="reverbinator-head reverbinator-head-r"></div>
            <div class="reverbinator-head-hole reverbinator-head-hole-1"></div>
            <div class="reverbinator-head-hole reverbinator-head-hole-2"></div>
            <div class="reverbinator-head-hole reverbinator-head-hole-3"></div>
            <div class="reverbinator-head-hole reverbinator-head-hole-4"></div>
            <!-- /reverbinator head -->

            <!-- reverbinator screws -->
            <div class="reverbinator-screw reverbinator-screw-tl"></div>
            <div class="reverbinator-screw reverbinator-screw-tr"></div>
            <div class="reverbinator-screw reverbinator-screw-br"></div>
            <div class="reverbinator-screw reverbinator-screw-bm"></div>
            <div class="reverbinator-screw reverbinator-screw-bl"></div>
            <!-- /reverbinator screws -->

            <!-- reverbinator unsupported -->
            <div class="reverbinator-unsupported">
                <p>Sorry, but The Reverbinator is not supported in your browser! :(</p>
            </div>
            <!-- /reverbinator unsupported -->

        </div>
        <!-- /reverbinator -->

        <script src="scripts/reverbinator.min.js"></script>

    </body>

</html>
